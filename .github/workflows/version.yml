name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      specific_version:
        description: 'Specific version (overrides increment if provided, e.g. 1.2.3)'
        required: false
        type: string

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: |
          if [ -n "${{ github.event.inputs.specific_version }}" ]; then
            npm version "${{ github.event.inputs.specific_version }}" --no-git-tag-version
          else
            npm version "${{ github.event.inputs.version_increment }}" --no-git-tag-version
          fi
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Bump version to ${{ env.NEW_VERSION }}"
          title: "Bump version to ${{ env.NEW_VERSION }}"
          body: |
            Bumps package version to `${{ env.NEW_VERSION }}`.

            Publishing to npm will trigger automatically when this PR is merged.
          branch: "version-bump/${{ env.NEW_VERSION }}"
          base: main
          delete-branch: true
